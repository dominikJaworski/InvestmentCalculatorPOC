<div class="chart" style="display: block;" *ngIf="lineChartData">
  <canvas baseChart height="500" width="500"
  [data]="lineChartData"
  [labels]="lineChartLabels"
  [options]="lineChartOptions"
  [legend]="lineChartLegend"
  [colors]="lineChartColors"
  [chartType]="lineChartType"
  >
  </canvas>
</div>
