<div *ngIf="loanTableOutput">

  <table class="table-fill">
    <thead>
      <tr>
        <th class="text-left">Period</th>
        <th class="text-left">Starting Balance</th>
        <th class="text-left">Monthly Payment</th>
        <th class="text-left">Ending Balance</th>
      </tr>
    </thead>
    <tbody class="table-hover">
      <tr *ngFor="let row of loanTableOutput ; index as i;">
        <td class="text-right">
          {{i+1}}
        </td>
        <td class="text-right">
          {{row.startingBalance | currency}}
        </td>
        <td class="text-right">
          {{row.periodicPayment | currency}}
        </td>
        <td class="text-right">
          {{row.endingBalance | currency}}
        </td>
      </tr>
    </tbody>

  </table>
</div>
